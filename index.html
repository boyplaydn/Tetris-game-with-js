<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <style>
        body {
            background: #202028;
            color: #ffffff;
            
        }
        .game {
            font: 2em Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 5%;
        }
        .tutorial {
            padding-left: 20%;
            padding-top: 10%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <div class="tutorial">
            <p>Space: Fall down</p>
            <p>Left : Move to left</p>
            <p>Right : Move to right</p>
            <p>Up, Down : To rotate</p>
        </div>
        <div class="game">
            <div id="score"></div>
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>
    </div>
    <!-- js -->
    <script src="tetris.js"></script>
</body>
</html>
